<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
  <div id="app">
    <el-container>
      <el-header><h1>web-ele</h1></el-header>
      <el-main style="box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)">
      <p>timu</p> 
        <div style="padding-left:20px">
            <el-row><el-radio v-model="radio" label="1">备选项</el-radio></el-row>
            <el-row><el-radio v-model="radio" label="2">备选项</el-radio></el-row>
            <el-row><el-radio v-model="radio" label="3">备选项</el-radio></el-row>
            <el-row><el-radio v-model="radio" label="4">备选项</el-radio></el-row>   
        </div>
        <div>
             <el-col :span="24">
               <div style="text-align: center;">
               <div v-if="showAnswer">正确答案：{{Answer}}</div>
                </div>
               <div style="text-align: center;padding-top:20px">
                 <el-button type="primary" v-on:click="showCorrect">查看答案</el-button>
               </div>
             </el-col>
        </div>
 
      </el-main>
      <el-footer style="text-align: center;padding-top:20px">
        <el-row>
          <el-col :span="24">
            <el-button-group>
              <el-button type="primary" icon="el-icon-arrow-left" v-on:click="frontSubject">上一题</el-button>
              <el-button type="primary" v-on:click="lastSubject">下一题<i class="el-icon-arrow-right el-icon--right"></i> </el-button>
            </el-button-group>
          </el-col>
        </el-row>
      </el-footer>
    </el-container>

  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        visible: false,
        radio: '1'
      }
    }
  })

</script>

</html>
